<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Nunito+Sans:wght@300 & family= Open + Sans:wght@600 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container__login">
        <h1 >Login</h1>
        <form action="" class="container__formulario">
            <label for="email">E-mail</label>
            <input type="email" name="email" class="email" placeholder="Digite seu e-mail" autocomplete="off" checked>

            <label for="senha">Senha</label>
            <input type="password" name="senha" class="senha" placeholder="Digite sua senha" autocomplete="off">

            <a href="#" > Esqueceu a senha?</a>
            <input type="submit" value="login" class="botao">

            <div class="container__redes">
                <p>Ou entre pelas suas redes sociais</p>
                <i class="fa fa-facebook-f"></i>
                <i class="fa fa-linkedin"></i>
            </div>

            <div class="container__contas">
                <p>Ainda n√£o tem uma conta?</p>
                <a href="#" id="registro">Registrar</a>
            </div>
            
        </form>
    </div>
    
</body>
</html>
